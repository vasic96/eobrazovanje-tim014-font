<h1 mat-dialog-title>Predaje</h1>
<form #predajeForm="ngForm" (submit)="forumSubmit(predajeForm.value)">
    <div mat-dialog-content>
        <mat-form-field style="width:100%;">
            <mat-select name="jmbg" ngModel placeholder="Izaberi nastavnika" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let nastavnik of nastavnici" [value]="nastavnik.jmbg">
                    {{nastavnik.ime}} {{nastavnik.prezime}} {{nastavnik.zvanje}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="!predajeForm.valid" color="primary" mat-flat-button>
            Potvrdi
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button type="button" (click)="onNoClick()">Odustani</button>

    </div>
</form>
