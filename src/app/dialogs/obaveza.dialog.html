<h1 mat-dialog-title>Uplata</h1>
<form #obavezaForm="ngForm" (submit)="forumSubmit(obavezaForm.value)">
    <div mat-dialog-content>
        <mat-form-field readonly="mode=='view'" *ngIf="mode!='edit'" style="width:100%;">
            <mat-select (ngModelChange)="onPredmetChange($event)" name="predmetId" ngModel placeholder="Izaberi predmet"
                required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let predmet of predmeti" [value]="predmet.predmetId">
                    {{predmet.naziv}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field readonly="mode=='view'" *ngIf="mode!='edit'" style="width:100%;">
            <mat-select name="brojIndeksa" ngModel placeholder="Izaberi studenta" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let student of studenti" [value]="student.brojIndeksa">
                    {{student.ime}} {{student.prezime}} {{student.brojIndeksa}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input required style="width:100%;"  matInput name="datumObaveze" [matDatepicker]="picker" style="width:100%;" [ngModel]="obaveza.datumObaveze"
                placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-checkbox name="polozen" [ngModel]="obaveza.polozen">Polozen</mat-checkbox>

        <br>
        <mat-form-field style="width:100%;">
            <input [readonly]="mode=='view'" matInput name="tipObaveze" placeholder="Tip obaveze" [ngModel]="obaveza.tipObaveze">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="mode=='view' || !obavezaForm.valid" color="primary" mat-flat-button>
            Potvrdi
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button type="button" (click)="onNoClick()">Odustani</button>

    </div>
</form>
