<h1 mat-dialog-title>Student</h1>
<form #nastavnikForm="ngForm" (submit)="forumSubmit(nastavnikForm.value)">
    <div mat-dialog-content>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="korisnickoIme" placeholder="Korisnicko ime" [ngModel]="nastavnik.korisnickoIme">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="ime" placeholder="Ime" [ngModel]="nastavnik.ime">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="prezime" placeholder="Prezime" [ngModel]="nastavnik.prezime">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="email" placeholder="Email" [ngModel]="nastavnik.email">
            </mat-form-field>
            <br>
            <mat-form-field *ngIf="mode=='add'" style="width:100%;">
                <input  *ngIf="mode=='add'" type="password" matInput name="lozinka" placeholder="Lozinka" [ngModel]="nastavnik.lozinka">
            </mat-form-field>
            <br *ngIf="mode=='edit' || mode=='add'">
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="ulicaBroj" placeholder="Ulica i broj" [ngModel]="nastavnik.ulicaBroj">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="postanskiBroj" placeholder="Postanski broj" [ngModel]="nastavnik.postanskiBroj">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="mesto" placeholder="Mesto" [ngModel]="nastavnik.mesto">
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input [readonly]="mode=='view'" matInput name="zvanje" placeholder="Zvanje" [ngModel]="nastavnik.zvanje">
            </mat-form-field>
            <br>
        <br>


    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="mode=='view' || !nastavnikForm.valid" color="primary" mat-flat-button>
            Potvrdi
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button (click)="onNoClick()">Odustani</button>

    </div>
</form>
