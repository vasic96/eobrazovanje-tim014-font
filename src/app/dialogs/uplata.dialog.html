<h1 mat-dialog-title>Uplata</h1>
<form #uplataForm="ngForm" (submit)="forumSubmit(uplataForm.value)">
    <div mat-dialog-content>
        <mat-form-field readonly="mode=='view'" *ngIf="mode!='edit'" style="width:100%;">
            <mat-select name="brojIndeksa" ngModel placeholder="Izaberi studenta" required>
                <mat-option>--</mat-option>
                <mat-option *ngFor="let student of studenti" [value]="student.brojIndeksa">
                    {{student.ime}} {{student.prezime}} {{student.brojIndeksa}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <br>
        <mat-form-field style="width:100%;">
            <input [readonly]="mode=='view'" type="text" matInput name="svrhaUplate" placeholder="Svrha uplate"
                [ngModel]="uplata.svrhaUplate">
        </mat-form-field>
        <br>
        <br>
        <mat-form-field style="width:100%;">
            <input [readonly]="mode=='view'" type="number" matInput name="iznos" placeholder="Iznos" [ngModel]="uplata.iznos">
        </mat-form-field>
        <br>
    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="mode=='view' || !uplataForm.valid" color="primary" mat-flat-button>
            Potvrdi
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button (click)="onNoClick()">Odustani</button>

    </div>
</form>
