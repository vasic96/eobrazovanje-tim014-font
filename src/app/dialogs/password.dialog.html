<h1 mat-dialog-title>Promena lozinke</h1>
<form #passwordForm="ngForm" (ngSubmit)="submitPassword(passwordForm.value)">
    <div mat-dialog-content>
        <mat-form-field style="width:100%;">
            <input matInput name="oldPassword" type="password" placeholder="Stara lozinka" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field style="width:100%;">
            <input matInput name="newPassword" type="password" placeholder="Opis predmeta" ngModel>
        </mat-form-field>
        <br>


    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="!passwordForm.valid" color="primary" mat-flat-button>
            Promeni
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button type="button" (click)="onNoClick()">Odustani</button>

    </div>
</form>
