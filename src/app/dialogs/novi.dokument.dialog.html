<h1 mat-dialog-title>Novi dokument</h1>
<form #documentUploadForm="ngForm" (ngSubmit)="documentUploadFunction(documentUploadForm.value)">
    <div mat-dialog-content>
        <div ngModelGroup="dokument">
            <mat-form-field style="width:100%;">
                <input matInput name="naziv" placeholder="Naziv dokumenta" ngModel>
            </mat-form-field>
            <br>
            <mat-form-field style="width:100%;">
                <input matInput name="tipDokumenta" placeholder="Opis dokumenta" ngModel>
            </mat-form-field>
        </div>
        <button mat-button (click)="fileInput.click()">
            <mat-icon>delete</mat-icon>
            <span>Izaberi fajl</span>
            <input #fileInput name="file" type="file" (change)="onFileInput($event.target.files)" style="display:none;"
                ngModel />
        </button>
        <br>


    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="dokumentToUpload==null" color="primary" mat-flat-button>
            Dodaj
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button (click)="onNoClick()">Odustani</button>

    </div>
</form>
