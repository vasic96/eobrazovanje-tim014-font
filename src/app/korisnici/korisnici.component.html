<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Studenti">

    <mat-list class="container">
      <h3 mat-subheader>Studenti</h3>
      <mat-list-item *ngFor="let student of studenti">
        <mat-icon mat-list-icon>
          account_circle
        </mat-icon>
        <h4 mat-line>{{student.brojIndeksa}}</h4>
        <p mat-line>{{student.ime}}  {{student.prezime}}</p>
        <span class="example-spacer"></span>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon" (click)="openDialog('view',student)">fingerprint</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon" (click)="openDialog('edit',student)">edit</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

    <br>

    <button mat-flat-button color="primary" (click)="openDialog('add')">Novi student</button>    

  </mat-tab>
  <mat-tab label="Profesori">Profesori</mat-tab>
  <mat-tab label="Administratori">Administratori</mat-tab>
</mat-tab-group>

<br>
