<h1 mat-dialog-title>Novi predmet</h1>
<form #predmetForm="ngForm" (ngSubmit)="submitForm(predmetForm.value)">
    <div mat-dialog-content>
        <mat-form-field style="width:100%;">
            <input [readonly]="mode=='view'" matInput name="naziv" placeholder="Naziv predmeta" [ngModel]="predmet.naziv">
        </mat-form-field>
        <br>
        <mat-form-field style="width:100%;">
            <input [readonly]="mode=='view'" matInput name="opis" placeholder="Opis predmeta" [ngModel]="predmet.opis">
        </mat-form-field>
        <br>


    </div>
    <div mat-dialog-actions>


        <button type="submit" [disabled]="predmetForm==null || mode=='view'" color="primary" mat-flat-button>
            Dodaj
        </button>
        <span style="flex: 1 1 auto;"></span>
        <button mat-button type="button" (click)="onNoClick()">Odustani</button>

    </div>
</form>
