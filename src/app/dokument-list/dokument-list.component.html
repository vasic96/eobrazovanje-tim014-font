<mat-list class="container">
  <h3 mat-subheader>Dokumenti</h3>
  <mat-list-item *ngFor="let dokument of dokumenti">
    <mat-icon mat-list-icon>
      mail_outline
    </mat-icon>
    <h4 mat-line>{{dokument.naziv}}</h4>
    <h3 mat-line>{{dokument.imePrezime}} {{dokument.brojIndeksa}}</h3>
    <p mat-line>{{dokument.tipDokumenta}}</p>
    <span class="example-spacer"></span>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon" (click)="deleteDoc(dokument.id)">delete</mat-icon>
    </button>
    <button mat-icon-button color="primary">
      <mat-icon aria-label="Example icon-button with a heart icon" (click)="downloadDoc(dokument.downloadUri)">archive</mat-icon>
    </button>
  </mat-list-item>
</mat-list>

<button mat-flat-button color="primary" (click)="openDialog()">Novi dokument</button>
